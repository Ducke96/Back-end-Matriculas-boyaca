{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/updatetarea/{{contact.0}}" method="POST">
            <div class="form-group">
              <select name="id_asignatura" class="form-control">
                <option value="{{dataComboPref.0}}" selected>{{dataComboPref.1}}</option>

                {% for asignatura in asignaturas %}
                
                <option value="{{asignatura.0}}">{{asignatura.1}}</option>
  
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="fullname" placeholder="Nombre" value="{{contact.2}}">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" name="Fecha_limite" placeholder="Fecha_limite" value="{{contact.3}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="Descripcion" placeholder="Descripcion" value="{{contact.4}}">
            </div>
            <button class="btn btn-primary btn-block">
              Save 
            </button>
          </form>
      </div>
    </div>
  </div>

{% endblock %}
